<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="col-lg-3 p-0 text-right">
      <span class="count-number"
        ><button
          type="button"
          class="btn-sm left dec btn text-white"
          style="
            background-color: rgb(102, 52, 53);
            border-top-color: rgb(102, 52, 53);
            border-right: 0px;
            border-bottom-color: rgb(102, 52, 53);
            border-left-color: rgb(102, 52, 53);
            border-radius: 50% 0px 0px 50%;
          "
        >
          <i class="feather-minus"></i></button
        ><input
          type="text"
          readonly="readonly"
          class="count-number-input text-white"
          style="width: 35px !important" /><button
          type="button"
          class="btn-sm right inc btn text-white"
          style="
            background-color: rgb(102, 52, 53);
            border-top-color: rgb(102, 52, 53);
            border-right-color: rgb(102, 52, 53);
            border-bottom-color: rgb(102, 52, 53);
            border-left: 0px;
            border-radius: 0px 50% 50% 0px;
          "
        >
          <i class="feather-plus"></i></button
      ></span>
    </div>
  </body>
</html>
